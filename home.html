<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Make your reservation before it's too late!</h3>
        <hr />
        <a href="./form.html"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-eye" id="make-reservations">
              Make Reservations</span
            >
          </button></a
        >
        <a href="./viewreservation.html"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-eye" id="view-reservations">View Tables</span>
          </button></a
        >
      </div>
    </div>
  </body>

  <script>
    var express = require("express");
    var path = require("path");

    var app = express();
    var PORT = 3000;

    app.use(express.urlencoded({ extended: true }));
    app.use(express.json());

    app.get("/", function(req, res) {
      res.sendFile(path.join(__dirname, "home.html"));
    });

    app.get("/views", function(req, res) {
      res.sendFile(path.join(__dirname, "viewreservation.html"));
    });
    app.get("/form", function(req, res) {
      res.sendFile(path.join(__dirname, "form.html"));
    });

    // Starts the server to begin listening
    // =============================================================
    app.listen(PORT, function() {
      console.log("App listening on PORT " + PORT);
    });
  </script>
</html>
